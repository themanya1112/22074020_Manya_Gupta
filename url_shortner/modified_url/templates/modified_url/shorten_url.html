<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        button{
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="long_url" placeholder="Enter Long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
    {% if short_url %}
        <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
    <a href="{% url 'short_url_list' %}">
        <button>View Shortened URLs</button>
    </a>
</body>
</html>
